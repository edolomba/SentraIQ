<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dashboard Logística</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Cadastro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Nome de Usuário:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" required>
                </div>
                 <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <!-- Novo campo adicionado -->
                <div class="form-group">
                    <label for="register-profile">Perfil:</label>
                    <select id="register-profile" required>
                        <option value="admin">Administrador</option>
                        <option value="vendas">Vendas</option>
                        <option value="logistica">Logística</option>
                        <option value="financeiro">Financeiro</option>
                    </select>
                </div>
                <button type="submit" class="primary-button">Cadastrar</button>
                <p class="auth-switch">Já tem uma conta? <a href="login.html">Entrar aqui</a></p>
                <p id="register-message" class="validation-message"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <!-- Bottom Navigation (permanece igual) -->

    <script src="script.js"></script>
</body>
</html>
